name: Publish

on:
  push:
    branches:
      - master
    paths:
      - 'packages/**/package.json'  # Запускается при изменении версии в любом пакете
      - 'package.json'              # Или при изменении корневого package.json
  workflow_dispatch:  # Или вручную через UI

permissions:
  id-token: write  # Required for npm OIDC trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Test
        run: bun test

      - name: Publish packages
        run: bun run publish:packages
