name: Publish

on:
  push:
    tags:
      - 'v*'  # Запускается при пуше тега v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Или вручную через UI

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Test
        run: bun test

      - name: Publish packages
        run: bun run publish:packages
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
